<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: calc(100% - 16px); /* Adjust for date input default padding */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New User</h1>
    <form action="/add_user" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required min="1900-01-01" />

        <label for="dialogue">Dialogue:</label>
        <input type="text" id="dialogue" name="dialogue" required />

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <input type="submit" value="Add User" />
    </form>

    <script>
        function validateForm() {
            // Add your form validation logic here
            return true; // Return false to prevent form submission
        }
    </script>
</body>
</html>
